<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #BADDFF, #BAFFF5);
            text-align: center;
        }

        .team {
            padding: 50px;
            background: #ffffff;
            border-radius: 16px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .team h1 {
            color: #496580;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .team p {
            color: #496580;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .member {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 260px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .member:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #BAFFF5;
        }

        .member h2 {
            color: #496580;
            margin: 10px 0 5px;
            font-size: 20px;
            font-weight: 600;
        }

        .member h3 {
            color: #BAFFF5;
            margin: 0 0 15px;
            font-size: 16px;
            font-style: italic;
        }

        .member a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #496580;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .member a:hover {
            background-color: #BAFFF5;
            color: #496580;
        }

        .chat-bar {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .chat-bar input {
            width: 70%;
            padding: 10px;
            border: 2px solid #BAFFF5;
            border-radius: 25px;
            font-size: 16px;
        }

        .chat-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #496580;
            color: #ffffff;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-bar button:hover {
            background-color: #BAFFF5;
            color: #496580;
        }

        .response {
            margin-top: 20px;
            color: #496580;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="team">
        <h1>Our Team</h1>
        <p>Meet our talented team members</p>

        <div class="team-container">
            <div class="member">
                <img src="WhatsApp Image 2024-12-20 at 21.49.06_925156c6.jpg" alt="Abdelrahman">
                <h2>Abdelrahman</h2>
                <h3>CEO</h3>
                <a href="https://abdelrahmanmohamedmadkour.github.io/Portflio/" target="_blank">View Portfolio</a>
            </div>

            <div class="member">
                <img src="123.jpg" alt="Mariem">
                <h2>Mariem</h2>
                <h3>Manager</h3>
                <a href="https://mariemmohamedibrahim.github.io/portfolio/" target="_blank">View Portfolio</a>
            </div>

            <div class="member">
                <img src="312.jpg" alt="Wesam">
                <h2>Wesam</h2>
                <h3>Marketing</h3>
                <a href="https://github.com/WESAM277/portfolioo/blob/main/HTMLPage2.html" target="_blank">View Portfolio</a>
            </div>

            <div class="member">
                <img src="Amr.jpg" alt="Amr">
                <h2>Amr</h2>
                <h3>Developer</h3>
                <a href="https://amr1581.github.io/portfolio/" target="_blank">View Portfolio</a>
            </div>
        </div>
    </div>

    <div class="chat-bar">
        <h2>Ask Us Anything</h2>
        <input type="text" id="userQuestion" placeholder="Type your question here...">
        <button onclick="getAnswer()">Ask</button>
        <div id="response" class="response"></div>
    </div>

    <script>
    async function getAnswer() {
    const question = document.getElementById('userQuestion').value;
    const responseDiv = document.getElementById('response');

    if (!question.trim()) {
        responseDiv.textContent = 'Please type a question.';
        return;
    }

    responseDiv.textContent = 'Thinking...';

    try {
         const apiKey = "AIzaSyDVEb60LxYB2kEiQ5TEkC4BApRgiTru8tM"; // Using the key you provided. **USE WITH CAUTION**
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent`, { // Corrected API endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
               'x-goog-api-key': apiKey  // Use x-goog-api-key header
            },
            body: JSON.stringify({
                 contents: [
                    {
                        parts: [
                          { text: question}
                          ]
                    }
                ],
                generationConfig: {
                    maxOutputTokens: 100,
                   temperature: 0.7
                  }
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        const generatedText = data.candidates[0].content.parts[0].text;
        responseDiv.textContent = generatedText.trim();
    } catch (error) {
        responseDiv.textContent = 'Sorry, something went wrong. Please try again later.';
        console.error('Error:', error);
    }
}
    </script>
</body>
</html>
